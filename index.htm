<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Smart Device Camera Template for HTML, CSS, JS and WebRTC"
    />
    <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera" />
    <meta name="author" content="Kasper Kamperman" />
    <title>TattCam</title>
    <link rel="stylesheet" type="text/css" href="CAM_style.css" />
  </head>
  <body>
    <div id="container">
	
	<video class="hidden" style="display:none" controls autoplay></video> 
    <video class="shown" controls autoplay></video>
     <canvas style="display:none"></canvas>

      <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
      </div>
      <div id="gui_controls">
        <button
          id="switchCameraButton"
          name="switch Camera"
          type="button"
          aria-pressed="false"
        ></button>
        <button id="takePhotoButton" name="take Photo" type="button"></button>
        <button
          id="toggleFullScreenButton"
          name="toggle FullScreen"
          type="button"
          aria-pressed="false"
        ></button>
      </div>
    </div>
    <script src="CAM_js/adapter.min.js"></script>
    <script src="CAM_js/screenfull.min.js"></script>
    <script src="CAM_js/howler.core.min.js"></script>
    <script src="CAM_js/main.js"></script>
  </body>
</html>
